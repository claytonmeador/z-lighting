<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-lighting this mother up</title>
    <link href="stylesheets/z-index.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/demo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section>
      <div id="no-panel">
      	<h1>Z-Lighting</h1>
        <p>Set the x and y positions and apply the z-position mixin to all your favorite classes.
        <br>
        You can also use helpful pre-defined classes like:</p>
        <ul>
        	<li>z-panel</li>
        	<li>z-button</li>
        	<li>z-drop</li>
        	<li>z-drop</li>
        </ul>
        <p><span class="z-icon z-animate">Oh Hai text shadows.</span></p>
        <a href="#" id="button" class="z-button z-animate prime">Z-Button</a>
        <a href="#" id="button" class="z-button z-animate sec">Z-Button</a>
        <a href="#" id="button" class="z-button z-animate tre">Z-Button</a>
      </div>
      <div id="panel" class="z-panel z-animate">
        <p>Oh my god, this z-panel looks to be floating!!!</p>
      </div>
    </section>
  </body>
</html>
